<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VGBase 2.0 – Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased min-h-screen">
    <header class="border-b border-slate-200 bg-white/70 backdrop-blur">
      <div class="mx-auto max-w-5xl px-4 h-14 flex items-center justify-between">
        <div class="text-sm font-semibold tracking-tight text-slate-800">
          VGBase <span class="text-teal-700">2.0</span>
        </div>
        <div class="text-xs text-slate-500">Secure Access</div>
      </div>
    </header>

    <main class="w-full max-w-5xl mx-auto px-4 py-10">
      <section class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Welcome to VGBase</h1>
        <p class="text-slate-600 mt-2">Please sign in to continue</p>
      </section>

      <!-- JS-free redirect: form posts to /admin.html -->
      <section class="mx-auto max-w-md bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <form action="/admin.html" method="get" class="grid gap-5">
          <label class="grid gap-1 text-sm">
            <span class="font-medium text-slate-800">Email</span>
            <input name="email" type="email" class="border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-teal-600 focus:border-teal-600 placeholder:text-slate-400" placeholder="you@example.com" required />
          </label>

          <label class="grid gap-1 text-sm">
            <span class="font-medium text-slate-800">Password</span>
            <input name="password" type="password" class="border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-teal-600 focus:border-teal-600 placeholder:text-slate-400" placeholder="••••••••" required />
          </label>

          <div class="flex items-center justify-between text-sm">
            <label class="inline-flex items-center gap-2">
              <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-teal-700 focus:ring-teal-600" />
              <span class="text-slate-700">Remember me</span>
            </label>
            <a href="#" class="text-teal-700 hover:underline">Forgot password?</a>
          </div>

          <button type="submit" class="rounded-md bg-teal-600 text-white px-4 py-2.5 hover:bg-teal-700">Sign In</button>
        </form>

        <noscript>
          <p class="mt-6 text-xs text-slate-500">JavaScript is disabled. You can still <a href="/admin.html" class="text-teal-700 hover:underline">continue to Admin</a>.</p>
        </noscript>
      </section>
    </main>
  </body>
</html>
