<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VGBase 2.0 – Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased min-h-screen">
    <header class="border-b border-slate-200 bg-white/70 backdrop-blur">
      <div class="mx-auto max-w-5xl px-4 h-14 flex items-center justify-between">
        <div class="text-sm font-semibold tracking-tight text-slate-800">
          VGBase <span class="text-teal-700">2.0</span>
        </div>
        <div class="text-xs text-slate-500">Secure Access</div>
      </div>
    </header>

    <main class="w-full max-w-5xl mx-auto px-4 py-10">
      <section class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Welcome to VGBase</h1>
        <p class="text-slate-600 mt-2">Please sign in to continue</p>
      </section>

      <!-- Inert dummy fields -->
      <section class="mx-auto max-w-md bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <form action="/admin.html" method="get" class="grid gap-5">
          <label class="grid gap-1 text-sm">
            <span class="font-medium text-slate-800">Email</span>
            <input type="text" name="dummy-email" autocomplete="off"
              class="border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-teal-600 focus:border-teal-600 placeholder:text-slate-400"
              placeholder="you@example.com" />
          </label>

          <label class="grid gap-1 text-sm">
            <span class="font-medium text-slate-800">Password</span>
            <input type="text" name="dummy-pass" autocomplete="off"
              class="border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-teal-600 focus:border-teal-600 placeholder:text-slate-400"
              placeholder="••••••••" />
          </label>

          <button type="submit" class="rounded-md bg-teal-600 text-white px-4 py-2.5 hover:bg-teal-700">Sign In</button>
        </form>
      </section>
    </main>
  </body>
</html>
