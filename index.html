    <script>
      // --- Criteria chip behavior (toggle + drag reorder)
      const container = document.getElementById('criteria');
      const activeOut = document.getElementById('activeCriteria');

      function updateActive() {
        const active = Array.from(container.querySelectorAll('.criteria-chip[data-selected="true"]'))
          .map(chip => chip.dataset.field.replace(/_/g, ' '))
          .join(', ');
        activeOut.textContent = active ? active : 'None selected.';
      }

      function styleChip(chip, selected) {
        if (selected) {
          chip.setAttribute('data-selected', 'true');
          chip.className = 'criteria-chip selected';
          chip.querySelector('.icon').innerHTML = checkIcon(true);
        } else {
          chip.removeAttribute('data-selected');
          chip.className = 'criteria-chip';
          chip.querySelector('.icon').innerHTML = checkIcon(false);
        }
      }

      function checkIcon(on) {
        // Tailwind-colored check when selected; outline when not
        return on
          ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M16.704 5.29a1 1 0 0 1 .006 1.414l-7.25 7.3a1 1 0 0 1-1.424-.01L3.29 9.94a1 1 0 1 1 1.42-1.41l3.02 3.04 6.54-6.58a1 1 0 0 1 1.434 0Z" clip-rule="evenodd"/></svg>'
          : '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><rect x="3" y="3" width="18" height="18" rx="4"/></svg>';
      }

      // Initialize chip visuals
      container.querySelectorAll('.criteria-chip').forEach(chip => {
        styleChip(chip, false);
        chip.addEventListener('click', (e) => {
          // Ignore click if we're in drag
          if (chip.classList.contains('dragging')) return;
          const on = chip.getAttribute('data-selected') !== 'true';
          styleChip(chip, on);
          updateActive();
        });

        // Drag & drop reordering
        chip.addEventListener('dragstart', () => {
          chip.classList.add('dragging');
        });
        chip.addEventListener('dragend', () => {
          chip.classList.remove('dragging');
        });
      });

      container.addEventListener('dragover', (e) => {
        e.preventDefault();
        const dragging = container.querySelector('.dragging');
        const after = getDragAfterElement(container, e.clientX, e.clientY);
        if (!after) {
          container.appendChild(dragging);
        } else {
          container.insertBefore(dragging, after);
        }
      });

      function getDragAfterElement(container, x, y) {
        const els = [...container.querySelectorAll('.criteria-chip:not(.dragging)')];
        return els.reduce((closest, child) => {
          const box = child.getBoundingClientRect();
          const offset = Math.hypot(x - (box.left + box.width/2), y - (box.top + box.height/2));
          if (offset < closest.offset) {
            return { offset, element: child };
          } else {
            return closest;
          }
        }, { offset: Number.POSITIVE_INFINITY, element: null }).element;
      }

      updateActive();
    </script>
