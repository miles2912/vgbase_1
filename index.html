<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-teal-100 to-blue-200 text-slate-900 antialiased min-h-screen flex items-center justify-center">
    <main class="w-full max-w-5xl p-8">
      <!-- Title -->
      <h1 class="text-4xl font-extrabold text-center mb-2 text-teal-700 drop-shadow">
        VGBase <span class="text-blue-700">Version 2.0</span>
      </h1>
      <p class="text-center text-slate-700 mb-10 font-medium">
        Client Lookup and Conflict Resolution Check
      </p>

```
  <!-- Form Card -->
  <section class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-lg border border-teal-200">
    <h2 class="text-xl font-semibold text-teal-800 mb-6">Customer / Case Details</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <label class="grid gap-1 text-sm">
        <span class="font-medium text-teal-800">Customer Name</span>
        <input type="text" class="border border-teal-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" placeholder="Jane Doe" />
      </label>

      <label class="grid gap-1 text-sm">
        <span class="font-medium text-teal-800">Address</span>
        <input type="text" class="border border-teal-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" placeholder="123 Main St, Springfield" />
      </label>

      <div class="grid gap-1 text-sm">
        <span class="font-medium text-teal-800">Phone Number</span>
        <div class="flex gap-2 items-center">
          <input type="tel" class="flex-1 border border-teal-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" placeholder="(555) 123-4567" />
          <button type="button" class="rounded-lg border border-teal-400 text-teal-700 px-3 py-2 hover:bg-teal-50 flex items-center justify-center" title="Search on this data">
            <!-- checkmark icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M16.704 5.29a1 1 0 0 1 .006 1.414l-7.25 7.3a1 1 0 0 1-1.424-.01L3.29 9.94a1 1 0 1 1 1.42-1.41l3.02 3.04 6.54-6.58a1 1 0 0 1 1.434 0Z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <label class="grid gap-1 text-sm">
        <span class="font-medium text-teal-800">Case File #</span>
        <input type="text" class="border border-teal-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" placeholder="ABC123" />
      </label>

      <label class="grid gap-1 text-sm">
        <span class="font-medium text-teal-800">DOL (Date)</span>
        <input type="date" class="border border-teal-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" />
      </label>

      <label class="grid gap-1 text-sm">
        <span class="font-medium text-teal-800">Incident Type</span>
        <select class="border border-teal-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none">
          <option value="">Selectâ€¦</option>
          <option>Theft</option>
          <option>Accident</option>
          <option>Civil</option>
          <option>Criminal</option>
          <option>Other</option>
        </select>
      </label>
    </form>
  </section>

  <!-- Criteria Builder -->
  <section class="mt-8 bg-white/90 backdrop-blur-sm p-6 rounded-2xl shadow border border-teal-200">
    <div class="flex items-center justify-between gap-4 mb-4">
      <h2 class="text-lg font-semibold text-teal-800">Search Criteria Builder</h2>
      <p class="text-sm text-slate-600">Toggle fields and drag to reorder priority.</p>
    </div>

    <div id="criteria" class="flex flex-wrap gap-3">
      <button class="criteria-chip" data-field="customer_name" draggable="true">
        <span class="icon" aria-hidden="true"></span>
        Customer Name
      </button>
      <button class="criteria-chip" data-field="address" draggable="true">
        <span class="icon" aria-hidden="true"></span>
        Address
      </button>
      <button class="criteria-chip" data-field="phone" draggable="true">
        <span class="icon" aria-hidden="true"></span>
        Phone Number
      </button>
      <button class="criteria-chip" data-field="case_number" draggable="true">
        <span class="icon" aria-hidden="true"></span>
        Case File #
      </button>
      <button class="criteria-chip" data-field="dol" draggable="true">
        <span class="icon" aria-hidden="true"></span>
        DOL
      </button>
      <button class="criteria-chip" data-field="incident_type" draggable="true">
        <span class="icon" aria-hidden="true"></span>
        Incident Type
      </button>
    </div>

    <div class="mt-5 border-t pt-4">
      <h3 class="font-medium text-slate-800">Active Criteria</h3>
      <p id="activeCriteria" class="text-sm text-slate-600 mt-1">None selected.</p>
    </div>
  </section>
</main>

<style>
  .criteria-chip { @apply select-none inline-flex items-center gap-2 px-3 py-2 rounded-xl border border-teal-300 bg-white text-sm text-teal-800 shadow-sm hover:bg-teal-50 transition; }
  .criteria-chip.selected { @apply bg-teal-600 text-white border-teal-600 hover:bg-teal-700; }
  .criteria-chip.dragging { @apply opacity-60 ring-2 ring-blue-400; }
  .criteria-chip .icon { @apply inline-flex; }
</style>
